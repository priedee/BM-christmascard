<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
  <a-scene>

  <a-entity
    gltf-model="url(eglite.glb)"
    animation-mixer="loop: repeat"
    position="-300 0 -5000"
    rotation="0 90 0"
    scale="100 100 100">
  </a-entity>

<a-entity camera look-controls position="-500 1.6 0"></a-entity>
  <a-light type="ambient" intensity="1.5"></a-light>
  <a-light type="directional" position="1 3 2" intensity="2"></a-light>

</a-scene>
  </body>
</html>
